    <style>
        /* --- åŸºç¡€æ ·å¼ --- */

        /* --- æ‘„åƒå¤´é¢„è§ˆ (å·¦ä¸Š) --- */

        /* æŒ‰é’®ä¸è¾“å…¥æ¡†æ ·å¼ */

        /* é¢œè‰²é€‰æ‹©å™¨ç¾åŒ– */
        #color-picker-wrapper {

        /* --- çŠ¶æ€æç¤ºæ–‡å­— --- */
        #status-text {

        /* --- åŠ è½½é®ç½© --- */
        #loader {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;

        .spinner {

    </style>
</head>
<body>

    <!-- åŠ è½½é¡µ -->
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:15px; font-size:12px;">æ­£åœ¨åˆå§‹åŒ–è§†è§‰æ¢é’ˆ...</p>
        <p style="font-size:10px; color:#666;">è¯·å…è®¸æ‘„åƒå¤´æƒé™</p>
    </div>

    <!-- UI å±‚ -->
    <div id="ui-container">
        <!-- æ‘„åƒå¤´é¢„è§ˆ -->
        <div id="cam-preview">
            <video id="input_video" playsinline muted autoplay></video>
        </div>

        <!-- å³ä¸Šè§’çŠ¶æ€ -->
        <div id="status-text">
            <span id="gesture-icon">Waiting...</span>
            <div id="mode-name">ç³»ç»Ÿå¾…æœºä¸­</div>
        </div>

        <!-- åº•éƒ¨æ§åˆ¶æ¡ -->
        <div id="controls">
            <div id="color-picker-wrapper">
                <span>æ¢é’ˆé¢œè‰²</span>
                <input type="color" id="color-picker" value="#00ffff">
            </div>
            <div style="width:1px; height:20px; background:rgba(255,255,255,0.2);"></div>
            <button class="btn" id="fullscreen-btn">â›¶ å…¨å±</button>
        </div>
    </div>

    <!-- éšè—çš„ Canvas ç”¨äºæ–‡å­—ç”Ÿæˆ -->
    <canvas id="text-canvas" style="display:none;"></canvas>

    <!-- è„šæœ¬èµ„æº -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- æ ¸å¿ƒé…ç½® ---
        const CONFIG = {
            particleCount: 18000, // ç²’å­æ€»æ•° (æ‰‹æœºç«¯å»ºè®®ä¸è¦è¶…è¿‡20000)
            baseSize: 0.6,        // ç²’å­åŸºç¡€å¤§å°
            color: new THREE.Color('#00ffff'),
            names: {
                1: "æ–¹æ¥šå…ƒ",
                2: "éƒ‘ç”°ç”°",
                3: "æ½˜é“­æ•",
                4: "é‚µå®‰å¦®"
            }
        };

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, particles, geometry, material;
        let targetPositions, currentPositions;
        let lastFingerCount = -1; // è®°å½•ä¸Šä¸€å¸§çš„æ‰‹åŠ¿ï¼Œé˜²æ­¢é‡å¤è®¡ç®—

        // --- 1. åˆå§‹åŒ– Three.js ---
        function initScene() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02); // é»‘è‰²é›¾æ°”ï¼Œå¢åŠ æ·±é‚ƒæ„Ÿ

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // é™åˆ¶åƒç´ æ¯”ä»¥ä¼˜åŒ–æ€§èƒ½
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // åˆ›å»ºç²’å­ç³»ç»Ÿ
            initParticles();
            
            // é»˜è®¤çŠ¶æ€ï¼šæ»¡å±æ‰©æ•£
            calculateChaosTargets();

            window.addEventListener('resize', onWindowResize);
            
            // UI äº‹ä»¶ç»‘å®š
            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullScreen);
            document.getElementById('color-picker').addEventListener('input', (e) => {
                CONFIG.color.set(e.target.value);
                material.color.set(CONFIG.color);
            });

            animate();
        }

        // --- 2. ç²’å­ç³»ç»Ÿæ„å»º ---
        function initParticles() {
            geometry = new THREE.BufferGeometry();
            const count = CONFIG.particleCount;
            
            currentPositions = new Float32Array(count * 3);
            targetPositions = new Float32Array(count * 3);

            for (let i = 0; i < count * 3; i++) {
                currentPositions[i] = (Math.random() - 0.5) * 100; // åˆå§‹éšæœº
                targetPositions[i] = currentPositions[i];
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));

            // åˆ›å»ºåœ†å½¢å‘å…‰çº¹ç†
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.4)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const texture = new THREE.CanvasTexture(canvas);

            material = new THREE.PointsMaterial({
                size: CONFIG.baseSize,
                color: CONFIG.color,
                map: texture,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- 3. å½¢çŠ¶è®¡ç®—é€»è¾‘ ---

        // 3.1 æ»¡å±æ‰©æ•£ (Chaos) - å¯¹åº” "å¼ å¼€æ‰‹"
        function calculateChaosTargets() {
            const count = CONFIG.particleCount;
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                // å®½èŒƒå›´éšæœºåˆ†å¸ƒ
                targetPositions[i3] = (Math.random() - 0.5) * 200;
                targetPositions[i3+1] = (Math.random() - 0.5) * 120;
                targetPositions[i3+2] = (Math.random() - 0.5) * 100;
            }
            material.size = CONFIG.baseSize; // æ¢å¤æ­£å¸¸å¤§å°
        }

        // 3.2 çˆ±å¿ƒå½¢çŠ¶ (Heart) - å¯¹åº” "æ¡æ‹³"
        function calculateHeartTargets() {
            const count = CONFIG.particleCount;
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                let t = Math.random() * Math.PI * 2;
                // 3D å¿ƒå½¢å…¬å¼
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                let z = (Math.random() - 0.5) * 4;

                // åªæœ‰å‰ 60% çš„ç²’å­ç»„æˆçˆ±å¿ƒï¼Œå‰©ä¸‹çš„åšèƒŒæ™¯æ°›å›´
                if (i < count * 0.6) {
                    targetPositions[i3] = x * 1.2;
                    targetPositions[i3+1] = y * 1.2;
                    targetPositions[i3+2] = z * 1.2;
                } else {
                    // èƒŒæ™¯æ¼‚æµ®ç²’å­
                    targetPositions[i3] = (Math.random() - 0.5) * 150;
                    targetPositions[i3+1] = (Math.random() - 0.5) * 150;
                    targetPositions[i3+2] = (Math.random() - 0.5) * 100;
                }
            }
            material.size = CONFIG.baseSize * 1.5; // çˆ±å¿ƒæ¨¡å¼ä¸‹ç²’å­ç¨å¾®å˜å¤§
        }

        // 3.3 æ–‡å­—ç”Ÿæˆ (Text) - å¯¹åº” "æ•°å­—æ‰‹åŠ¿"
        function calculateTextTargets(text) {
            const canvas = document.getElementById('text-canvas');
            const ctx = canvas.getContext('2d');
            
            // åŠ¨æ€è®¾ç½®ç”»å¸ƒå¤§å°ä»¥ä¿è¯æ¸…æ™°åº¦
            canvas.width = 1024;
            canvas.height = 512;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // ä½¿ç”¨ç³»ç»Ÿç²—ä½“å­—ä½“ï¼Œç¡®ä¿å¤šå¹³å°å…¼å®¹
            ctx.font = "bold 180px -apple-system, BlinkMacSystemFont, 'Microsoft YaHei', sans-serif";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const validPoints = [];
            
            // åƒç´ é‡‡æ ·ï¼Œstep è¶Šå°è¶Šç²¾ç»†ï¼Œä½†éœ€è¦çš„ç²’å­è¶Šå¤š
            const step = 4; 
            for (let y = 0; y < canvas.height; y += step) {
                for (let x = 0; x < canvas.width; x += step) {
                    const alpha = imgData[(y * canvas.width + x) * 4 + 3];
                    if (alpha > 128) {
                        // åæ ‡æ˜ å°„ï¼šå°† Canvas 2D åæ ‡æ˜ å°„åˆ° 3D ç©ºé—´
                        // æ ¹æ®å±å¹•å®½åº¦è°ƒæ•´ç¼©æ”¾ï¼Œæ‰‹æœºä¸Šç¼©å°ä¸€ç‚¹
                        const scale = window.innerWidth < 600 ? 0.12 : 0.18;
                        validPoints.push({
                            x: (x - canvas.width / 2) * scale,
                            y: -(y - canvas.height / 2) * scale,
                            z: 0
                        });
                    }
                }
            }

            const count = CONFIG.particleCount;
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                if (i < validPoints.length) {
                    // ç»„æˆæ–‡å­—
                    targetPositions[i3] = validPoints[i].x;
                    targetPositions[i3+1] = validPoints[i].y;
                    targetPositions[i3+2] = validPoints[i].z;
                } else {
                    // å¤šä½™ç²’å­åšèƒŒæ™¯æ˜Ÿç©º
                    targetPositions[i3] = (Math.random() - 0.5) * 200;
                    targetPositions[i3+1] = (Math.random() - 0.5) * 150;
                    targetPositions[i3+2] = (Math.random() - 0.5) * 100;
                }
            }
            material.size = CONFIG.baseSize * 1.2;
        }

        // --- 4. åŠ¨ç”»ä¸æ¸²æŸ“ ---
        function animate() {
            requestAnimationFrame(animate);

            const positions = geometry.attributes.position.array;
            // ç¼“åŠ¨ç³»æ•°ï¼Œ0.08 æ¯”è¾ƒå¹³æ»‘
            const lerpSpeed = 0.08;

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                positions[i3] += (targetPositions[i3] - positions[i3]) * lerpSpeed;
                positions[i3+1] += (targetPositions[i3+1] - positions[i3+1]) * lerpSpeed;
                positions[i3+2] += (targetPositions[i3+2] - positions[i3+2]) * lerpSpeed;
                
                // å¢åŠ ä¸€ç‚¹å‘¼å¸åŠ¨æ€æ•ˆæœ
                if (lastFingerCount === 0) { // çˆ±å¿ƒæ¨¡å¼ä¸‹å¾®å¼±è·³åŠ¨
                    const pulse = Math.sin(Date.now() * 0.003) * 0.02;
                    positions[i3] += positions[i3] * pulse;
                    positions[i3+1] += positions[i3+1] * pulse;
                }
            }

            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- 5. MediaPipe æ‰‹åŠ¿è¯†åˆ« ---
        function initHandTracking() {
            const videoElement = document.getElementById('input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1, // 1ä¸ºå¹³è¡¡æ¨¡å¼ï¼Œæ‰‹æœºç«¯è·‘å¾—åŠ¨
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandResults);

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 320, height: 240
            });

            cameraUtils.start()
                .then(() => document.getElementById('loader').style.opacity = 0)
                .catch(err => {
                    console.error(err);
                    alert("æ— æ³•å¯åŠ¨æ‘„åƒå¤´ï¼Œè¯·æ£€æŸ¥æƒé™æˆ–æ¢ä¸ªæµè§ˆå™¨ã€‚");
                });
        }

        function onHandResults(results) {
            const statusIcon = document.getElementById('gesture-icon');
            const statusText = document.getElementById('mode-name');

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const fingers = countFingers(landmarks);

                // åªæœ‰å½“æ‰‹åŠ¿æ”¹å˜æ—¶æ‰é‡æ–°è®¡ç®—ä½ç½®ï¼ŒèŠ‚çœæ€§èƒ½
                if (fingers !== lastFingerCount) {
                    lastFingerCount = fingers;

                    if (fingers === 0) {
                        calculateHeartTargets();
                        statusIcon.innerText = "â¤ï¸"; statusText.innerText = "çˆ±å¿ƒæ¨¡å¼ (èšæ‹¢)";
                    } else if (fingers === 5) {
                        calculateChaosTargets();
                        statusIcon.innerText = "âœ¨"; statusText.innerText = "æ»¡å±æ‰©æ•£ (æ¢å¤)";
                    } else if (CONFIG.names[fingers]) {
                        calculateTextTargets(CONFIG.names[fingers]);
                        statusIcon.innerText = ["â˜ï¸", "âœŒï¸", "ğŸ‘Œ", "ğŸ––"][fingers-1];
                        statusText.innerText = `æ£€æµ‹åˆ°: ${CONFIG.names[fingers]}`;
                    } else {
                        // å…¶ä»–æƒ…å†µ (å¦‚6æŒ‡é”™è¯¯è¯†åˆ«ç­‰) ä¿æŒä¸å˜æˆ–è®¾ä¸ºæ‰©æ•£
                        // statusText.innerText = "æœªçŸ¥æ‰‹åŠ¿";
                    }
                }
            } else {
                // æ²¡æœ‰æ£€æµ‹åˆ°æ‰‹ï¼Œä¸åšå¤„ç†ï¼Œä¿æŒä¸Šä¸€ä¸ªçŠ¶æ€
                statusIcon.innerText = "âœ‹"; statusText.innerText = "å¯»æ‰¾æ‰‹åŠ¿ä¸­...";
            }
        }

        // ç®€å•çš„æ‰‹æŒ‡è®¡æ•°ç®—æ³•
        function countFingers(lm) {
            const tips = [8, 12, 16, 20]; // é£ŸæŒ‡åˆ°å°æŒ‡å°–
            const pips = [6, 10, 14, 18]; // é£ŸæŒ‡åˆ°å°æŒ‡å…³èŠ‚
            let count = 0;
            
            // 1. åˆ¤æ–­é£ŸæŒ‡ã€ä¸­æŒ‡ã€æ— åæŒ‡ã€å°æŒ‡æ˜¯å¦ä¼¸ç›´ (æŒ‡å°–é«˜äºå…³èŠ‚)
            // æ³¨æ„ï¼šMediaPipe Yè½´å‘ä¸‹ä¸ºæ­£ï¼Œæ‰€ä»¥ä¼¸ç›´æ˜¯æŒ‡å°–Y < å…³èŠ‚Y
            for (let i=0; i<4; i++) {
                if (lm[tips[i]].y < lm[pips[i]].y) count++;
            }

            // 2. åˆ¤æ–­æ‹‡æŒ‡ (æ ¹æ®Xè½´è·ç¦»åˆ¤æ–­)
            // å³æ‰‹ï¼šæ‹‡æŒ‡å°–åœ¨æŒ‡æ ¹å·¦ä¾§ï¼›å·¦æ‰‹ï¼šæ‹‡æŒ‡å°–åœ¨æŒ‡æ ¹å³ä¾§ã€‚
            // è¿™é‡Œç®€åŒ–é€»è¾‘ï¼šåˆ¤æ–­æ‹‡æŒ‡å°–åˆ°å°æŒ‡æ ¹éƒ¨çš„è·ç¦» æ˜¯å¦ å¤§äº é£ŸæŒ‡æ ¹éƒ¨åˆ°å°æŒ‡æ ¹éƒ¨çš„è·ç¦»
            const thumbTip = lm[4];
            const pinkyBase = lm[17];
            const indexBase = lm[5];
            
            const thumbDist = Math.hypot(thumbTip.x - pinkyBase.x, thumbTip.y - pinkyBase.y);
            const indexDist = Math.hypot(indexBase.x - pinkyBase.x, indexBase.y - pinkyBase.y);
            
            if (thumbDist > indexDist * 1.3) count++;

            return count;
        }

        // --- è¾…åŠ©åŠŸèƒ½ ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            // é‡æ–°è®¡ç®—ä¸€æ¬¡å½“å‰æ–‡å­—ï¼ˆå¦‚æœæ­£åœ¨æ˜¾ç¤ºæ–‡å­—ï¼‰ï¼Œä»¥é€‚é…æ–°å°ºå¯¸
            if (lastFingerCount >= 1 && lastFingerCount <= 4) {
                 calculateTextTargets(CONFIG.names[lastFingerCount]);
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`å…¨å±å¤±è´¥: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // --- å¯åŠ¨ç¨‹åº ---
        initScene();
        initHandTracking();

    </script>
