    <script type="importmap">
        {
            "imports": {

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- é…ç½®ä¸­å¿ƒ ---
        const CONFIG = {
            particleCount: 13000, // ç²’å­æ€»æ•°ï¼Œé€‚é…æ‰‹æœºæ€§èƒ½
            baseSize: 1.0,        // ç²’å­å¤§å°
            defaultColor: new THREE.Color('#00ffff'), // å¹³æ—¶æ˜¯é’è‰²
            heartColor: new THREE.Color('#ff0055'),   // çˆ±å¿ƒæ˜¯çƒ­çƒˆçš„çº¢
            textColor: new THREE.Color('#ffffff'),    // æ–‡å­—æ˜¯ç™½è‰²
            names: { 1: "æ–¹æ¥šå…ƒ", 2: "éƒ‘ç”°ç”°", 3: "æ½˜é“­æ•", 4: "é‚µå®‰å¦®" }
        };

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, particles, geometry, material;
        let targetPositions, currentPositions, colors; 
        let heartLocalPositions = []; // å­˜å‚¨çˆ±å¿ƒåŸå§‹å½¢çŠ¶ç”¨äºæ—‹è½¬
        let lastFingerCount = -1;
        let isHeartMode = false;
        let heartSplitIndex = 0; // åˆ†å‰²çˆ±å¿ƒå’Œæ–‡å­—ç²’å­çš„ç´¢å¼•
        let time = 0;

        // --- 1. åˆå§‹åŒ– 3D åœºæ™¯ ---
        function init() {
            scene = new THREE.Scene();
            // æ·±é‚ƒçš„é»‘è‰²é›¾æ°”ï¼Œå¢åŠ ç©ºé—´æ„Ÿ
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            updateCameraPosition(); // åˆå§‹é€‚é…

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // é™åˆ¶DPIä»¥çœç”µ
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enablePan = false; // æ‰‹æœºç¦æ­¢å¹³ç§»
            controls.autoRotate = false; // æ‰‹åŠ¨æ§åˆ¶çˆ±å¿ƒæ—‹è½¬ï¼Œä¸æ—‹è½¬æ•´ä¸ªåœºæ™¯

            initParticles();
            // é»˜è®¤å¯åŠ¨çŠ¶æ€ï¼šæ»¡å±æ•£è½
            calculateChaosTargets(); 

            // ç›‘å¬å±å¹•æ—‹è½¬/ç¼©æ”¾
            window.addEventListener('resize', onWindowResize);
            
            // é¢œè‰²é€‰æ‹©å™¨
            document.getElementById('color-input').addEventListener('input', (e) => {
                CONFIG.heartColor.set(e.target.value);
                // å¦‚æœå½“å‰æ˜¯çˆ±å¿ƒæ¨¡å¼ï¼Œç«‹å³åˆ·æ–°é¢œè‰²
                if(isHeartMode) {
                   // é¢œè‰²åœ¨åŠ¨ç”»å¾ªç¯ä¸­ä¼šè‡ªåŠ¨æ›´æ–°
                }
            });

            animate();
        }

        // --- 2. ç²’å­ç³»ç»Ÿæ„å»º ---
        function initParticles() {
            geometry = new THREE.BufferGeometry();
            const count = CONFIG.particleCount;
            
            currentPositions = new Float32Array(count * 3);
            targetPositions = new Float32Array(count * 3);
            colors = new Float32Array(count * 3);
            
            // é¢„åˆ†é…çˆ±å¿ƒæœ¬åœ°åæ ‡æ•°ç»„
            for(let i=0; i<count; i++) heartLocalPositions.push({x:0, y:0, z:0});

            const c = CONFIG.defaultColor;
            for (let i = 0; i < count; i++) {
                // åˆå§‹ä½ç½®ï¼šéšæœºåˆ†å¸ƒ
                currentPositions[i*3] = (Math.random() - 0.5) * 500;
                currentPositions[i*3+1] = (Math.random() - 0.5) * 500;
                currentPositions[i*3+2] = (Math.random() - 0.5) * 500;
                targetPositions[i*3] = currentPositions[i*3];
                
                // åˆå§‹é¢œè‰²
                colors[i*3] = c.r; colors[i*3+1] = c.g; colors[i*3+2] = c.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // å…³é”®ï¼šä½¿ç”¨å‘å…‰è´´å›¾ï¼Œè®©ç²’å­çœ‹èµ·æ¥åƒæ˜Ÿæ˜Ÿ
            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/spark1.png');

            material = new THREE.PointsMaterial({
                size: CONFIG.baseSize,
                vertexColors: true,
                map: sprite,
                blending: THREE.AdditiveBlending, // å åŠ æ··åˆæ¨¡å¼ï¼Œé‡å å¤„æ›´äº®
                depthWrite: false,
                transparent: true,
                opacity: 0.9
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- 3. æ ¸å¿ƒï¼šå¤§çˆ±å¿ƒæ±‡èšç®—æ³• ---
        function calculateBigHeartTargets() {
            isHeartMode = true;
            const count = CONFIG.particleCount;
            
            // 75% ç²’å­æ„æˆçˆ±å¿ƒï¼Œ25% ç²’å­æ„æˆä¸‹æ–¹çš„ FRIEND æ–‡å­—
            heartSplitIndex = Math.floor(count * 0.75);
            
            // æ‰‹æœºç«¯é€‚é…å‚æ•°
            const isPortrait = window.innerWidth < window.innerHeight;
            // ç«–å±æ—¶ scale å°ä¸€ç‚¹ä»¥å…æ’‘ç ´å±å¹•
            const heartScale = isPortrait ? 2.8 : 3.5; 
            const heartOffsetY = 25; // ç¨å¾®ä¸Šç§»
            const textOffsetY = -70;

            // --- A. ç”Ÿæˆç«‹ä½“çˆ±å¿ƒ (Rejection Sampling) ---
            let i = 0;
            while (i < heartSplitIndex) {
                // åœ¨ 4x4x4 çš„ç©ºé—´å†…éšæœºå–ç‚¹
                const x = (Math.random() - 0.5) * 4;
                const y = (Math.random() - 0.5) * 4;
                const z = (Math.random() - 0.5) * 4;
                
                // ä¸ºäº†è®©çˆ±å¿ƒçœ‹èµ·æ¥æ›´åšå®ï¼Œç¨å¾®å‹ç¼© Z è½´è¾“å…¥
                const zMod = z * 0.8; 

                // 3Dçˆ±å¿ƒæ–¹ç¨‹
                const a = x*x + 2.25*y*y + zMod*zMod - 1;
                // åˆ¤æ–­ç‚¹æ˜¯å¦åœ¨çˆ±å¿ƒå†…éƒ¨
                if (a*a*a - x*x*zMod*zMod*zMod - 0.1125*y*y*zMod*zMod*zMod <= 0) {
                    // ä¿å­˜è¿™ä¸ªç‚¹
                    // 1. å­˜å…¥æœ¬åœ°åæ ‡ (ç”¨äºæ—‹è½¬)
                    heartLocalPositions[i] = {
                        x: x * 30 * heartScale,
                        y: y * 30 * heartScale,
                        z: z * 30 * heartScale
                    };

                    // 2. targetPositions æš‚æ—¶ä¸éœ€è¦è®¾ç½®å‡†ç¡®å€¼ï¼Œå› ä¸ºåœ¨ animate é‡Œä¼šç”±æ—‹è½¬é€»è¾‘æ¥ç®¡
                    // ä½†ä¸ºäº†é€»è¾‘ç»Ÿä¸€ï¼Œå…ˆè®¾ä¸€ä¸ªåˆå§‹å€¼
                    const i3 = i * 3;
                    targetPositions[i3] = heartLocalPositions[i].x;
                    targetPositions[i3+1] = heartLocalPositions[i].y + heartOffsetY;
                    targetPositions[i3+2] = heartLocalPositions[i].z;
                    
                    i++;
                }
            }

            // --- B. ç”Ÿæˆ FRIEND æ–‡å­— ---
            const canvas = document.getElementById('text-helper');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024; canvas.height = 256;
            ctx.clearRect(0,0, canvas.width, canvas.height);
            
            // è¶…ç²—å­—ä½“
            ctx.font = "900 160px 'Arial Black', sans-serif";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("FRIEND", canvas.width/2, canvas.height/2);

            const imgData = ctx.getImageData(0,0,canvas.width,canvas.height).data;
            const validPoints = [];
            const step = 4; // é‡‡æ ·æ­¥é•¿
            const textScale = isPortrait ? 0.13 : 0.16;

            for (let y=0; y<canvas.height; y+=step) {
                for (let x=0; x<canvas.width; x+=step) {
                    if (imgData[(y*canvas.width+x)*4+3] > 128) {
                        validPoints.push({
                            x: (x - canvas.width/2) * textScale,
                            y: -(y - canvas.height/2) * textScale
                        });
                    }
                }
            }

            // åˆ†é…æ–‡å­—ç²’å­
            for (let j = heartSplitIndex; j < count; j++) {
                const i3 = j * 3;
                if (validPoints.length > 0) {
                    // å¾ªç¯å–ç‚¹
                    const p = validPoints[(j - heartSplitIndex) % validPoints.length];
                    targetPositions[i3] = p.x;
                    targetPositions[i3+1] = p.y + textOffsetY;
                    // æ–‡å­—ç¨å¾®æœ‰ä¸€ç‚¹åšåº¦
                    targetPositions[i3+2] = (Math.random() - 0.5) * 8; 
                } else {
                    // ä¸‡ä¸€æ²¡æœ‰æ–‡å­—ç‚¹ï¼Œéšè—
                    targetPositions[i3] = 0; targetPositions[i3+1] = -5000;
                }
            }
        }

        // --- 4. æ•£ä¹±æ¨¡å¼ ---
        function calculateChaosTargets() {
            isHeartMode = false;
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                targetPositions[i3] = (Math.random() - 0.5) * 500;
                targetPositions[i3+1] = (Math.random() - 0.5) * 500;
                targetPositions[i3+2] = (Math.random() - 0.5) * 500;
            }
        }

        // --- 5. åå­—æ¨¡å¼ ---
        function calculateTextTargets(text) {
            isHeartMode = false;
            const canvas = document.getElementById('text-helper');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024; canvas.height = 512;
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.font = "900 200px 'Microsoft YaHei', sans-serif";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(text, canvas.width/2, canvas.height/2);

            const imgData = ctx.getImageData(0,0,canvas.width,canvas.height).data;
            const validPoints = [];
            const step = 3;
            const scale = (window.innerWidth < window.innerHeight) ? 0.12 : 0.18;

            for (let y=0; y<canvas.height; y+=step) {
                for (let x=0; x<canvas.width; x+=step) {
                    if (imgData[(y*canvas.width+x)*4+3] > 128) {
                        validPoints.push({x:(x-canvas.width/2)*scale, y:-(y-canvas.height/2)*scale});
                    }
                }
            }

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                if (i < validPoints.length) {
                    targetPositions[i3] = validPoints[i].x;
                    targetPositions[i3+1] = validPoints[i].y;
                    targetPositions[i3+2] = 0;
                } else {
                    targetPositions[i3] = (Math.random() - 0.5) * 400;
                    targetPositions[i3+1] = (Math.random() - 0.5) * 400;
                    targetPositions[i3+2] = (Math.random() - 0.5) * 200;
                }
            }
        }

        // --- 6. åŠ¨ç”»å¾ªç¯ & æ—‹è½¬é€»è¾‘ ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;

            const positions = geometry.attributes.position.array;
            const cols = geometry.attributes.color.array;
            const heartOffsetY = 25;

            // å¿ƒè·³å‚æ•°
            let heartbeat = 1;
            if (isHeartMode) {
                // æ¨¡æ‹Ÿæ‰‘é€šæ‰‘é€šï¼šå¿«èµ·æ…¢è½
                const beat = Math.pow(Math.sin(time * 3.5), 63) * 0.15 + Math.sin(time * 3.5 + 0.5) * 0.05;
                heartbeat = 1 + beat;
            }

            // æ—‹è½¬çŸ©é˜µè®¡ç®— (Yè½´æ—‹è½¬)
            const angle = time * 0.6; // æ—‹è½¬é€Ÿåº¦
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                let tx, ty, tz;

                // å¦‚æœæ˜¯çˆ±å¿ƒæ¨¡å¼ ä¸” ç²’å­å±äºçˆ±å¿ƒéƒ¨åˆ†
                if (isHeartMode && i < heartSplitIndex) {
                    const local = heartLocalPositions[i];
                    
                    // 1. åº”ç”¨å¿ƒè·³ç¼©æ”¾
                    const lx = local.x * heartbeat;
                    const ly = local.y * heartbeat;
                    const lz = local.z * heartbeat;

                    // 2. åº”ç”¨ Y è½´æ—‹è½¬ (x' = x*cos - z*sin, z' = x*sin + z*cos)
                    const rx = lx * cos - lz * sin;
                    const rz = lx * sin + lz * cos;
                    const ry = ly;

                    // 3. è®¾ç½®ç›®æ ‡ä½ç½®
                    tx = rx;
                    ty = ry + heartOffsetY;
                    tz = rz;
                } else {
                    // æ–‡å­—æˆ–æ•£ç‚¹ä¸æ—‹è½¬ï¼Œç›´æ¥å– targetPositions
                    tx = targetPositions[i3];
                    ty = targetPositions[i3+1];
                    tz = targetPositions[i3+2];
                }

                // ç»Ÿä¸€çš„å¹³æ»‘ç§»åŠ¨ (Lerp)
                positions[i3]   += (tx - positions[i3])   * 0.08;
                positions[i3+1] += (ty - positions[i3+1]) * 0.08;
                positions[i3+2] += (tz - positions[i3+2]) * 0.08;

                // é¢œè‰²å˜åŒ–
                let targetC;
                if (isHeartMode) {
                    targetC = (i < heartSplitIndex) ? CONFIG.heartColor : CONFIG.textColor;
                } else {
                    targetC = CONFIG.defaultColor;
                }
                cols[i3]   += (targetC.r - cols[i3])   * 0.05;
                cols[i3+1] += (targetC.g - cols[i3+1]) * 0.05;
                cols[i3+2] += (targetC.b - cols[i3+2]) * 0.05;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- 7. é€‚é…é€»è¾‘ ---
        function updateCameraPosition() {
            const aspect = window.innerWidth / window.innerHeight;
            if (aspect < 1) {
                // ç«–å±ï¼šç›¸æœºæ‹‰è¿œï¼Œå› ä¸ºçˆ±å¿ƒè¾ƒå®½
                camera.position.z = 150; 
            } else {
                // æ¨ªå±ï¼šç›¸æœºæ‹‰è¿‘
                camera.position.z = 90;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            updateCameraPosition();
            
            // é‡æ–°è®¡ç®—å½¢çŠ¶å¤§å°
            if(isHeartMode) calculateBigHeartTargets();
            else if(lastFingerCount > 0 && lastFingerCount < 5) calculateTextTargets(CONFIG.names[lastFingerCount]);
            else calculateChaosTargets();
        }

        // --- 8. æ‰‹åŠ¿è¯†åˆ« ---
        function initHandTracking() {
            const video = document.getElementById('input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1, // 0æ€§èƒ½æœ€å¥½ï¼Œ1ç²¾åº¦é€‚ä¸­
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(results => {
                const icon = document.getElementById('gesture-icon');
                const text = document.getElementById('mode-text');

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    const fingers = countFingers(lm);

                    if (fingers !== lastFingerCount) {
                        lastFingerCount = fingers;
